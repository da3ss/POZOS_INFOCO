<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title" style="color:#696969">
  Welcome, {{ name }}! <br/> You can either calculate your BMI or check your BMI history!
</h1>
<style>
	* {
  box-sizing: border-box;
}
.column {
  float: left;
  width: 50%;
  padding: 100px;
}

/* Clearfix (clear floats) */
.row::after {
  content: "";
  clear: both;
  display: table;
}
</style>
<div class="row">
	<div class="column">
<a href="{{url_for('main.bmi')}}">
<img src="{{url_for('static', filename='bmi.jpg')}}" style="width:300px;height:300px;">
</a>
</div>
<div class="column">
<a href="{{url_for('main.history')}}">
<img src="{{url_for('static', filename='graph.png')}}" style="width:300px;height:300px;">
</a>
</div>
</div>
{% endblock %}
